<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../rbac-rest-service/static/css/layui.css">
    <script src="../../static/layui.js" type="text/javascript"></script>
    <script src="../../static/jquery-3.2.1.min.js"></script>
    <script src="http://api.asilu.com/cdn/jquery.js,jquery.backstretch.min.js" type="text/javascript"></script>
    <!--<script src="../../../jquery-2.2.3.min.js" ></script>-->
</head>
<body>

<script type="text/javascript">
    $.backstretch([
        '../../static/itkee/images/login/1.jpg',
        'http://api.asilu.com/cdn/img/bg/445.jpg',
        'http://api.asilu.com/cdn/img/bg/446.jpg',
        'http://api.asilu.com/cdn/img/bg/447.jpg',
        'http://api.asilu.com/cdn/img/bg/448.jpg'
    ], {
        fade : 1000, // 动画时长
        duration : 2000 // 切换延时
    });
</script>

<form class="layui-form" action="" id="tong">
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickName" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block" in="name">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--<div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">辅助文字</div>
    </div>
-->


    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="1" title="男">
            <input type="radio" name="gender" value="0" title="女" checked>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>



<script>


    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
           /* var datass=data.field;*/
           var dataS =JSON.stringify(data.field);
           alert(dataS)
            //slayer.msg(JSON.stringify(data.field));
            $.ajax({
                cache: true,
                type: "POST",
                dataType:"json",
                url: "http://localhost:8080/rbac-rest-service/rbac/user/profile",
                data:data.field, // 你的formid
                async: false,
                error: function(request) {
                    alert("Connection error");
                    self.location.href="error.html";
                },
                success: function(data) {
                  alert("成功")

                }
            });
               /* $.post("http://localhost:8080/rbac-rest-service/rbac/user/profile",dataS,
                    function (res) {
                        alert("添加成功")
                    },
                    "json");*/
               return false;
            });



        });

</script>
</body>
</html>
