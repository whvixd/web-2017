<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../rbac-rest-service/static/css/layui.css" media="all">
    <script src="../static/itkee/js/jquery.js"></script>
    <!--<script type="text/javascript" src="../static/js/jquery.min.js"></script>-->
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form id="update_form" class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">id</label>
        <div class="layui-input-inline">
            <input type="text" name="id" required lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="realName" required lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
            <input type="text" name="nickName" required lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="true" title="男" checked>
            <input type="radio" name="gender" value="false" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="submit" lay-submit lay-filter="update">修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="../static/layui.js"></script>
<script>
    layui.use('form', function() {
        var form = layui.form;
        //监听工具条
        form.on('submit(update)', function (data) { //注：submit是按钮type类型，save是table原始容器的属性 lay-filter="对应的值"
            $.ajax({
                url: 'http://localhost:8080/rbac-rest-service/rbac/user/profile',
                type: 'put',
                data: data.field,//字段数据
                async: false,
                success: function (result) {
                    alert('修改成功');
                },
                error: function (result) {
                    alert(result.code + result.message);//result是返回的值（json）
                }
            });
        });
    });
</script>
</body>
</html>
